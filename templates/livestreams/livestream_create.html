{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add new stream{% endblock title%}

{% block content %}
  {{ form.media }}
  <h1>Add new Livestream</h1>
  <form action="" method="post" >
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success" type="submit">Create Livestream</button>
  </form>
{% endblock content %}
