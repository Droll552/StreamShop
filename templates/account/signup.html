{% extends 'base.html' %}
{% load socialaccount crispy_forms_tags %}


{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>
  <h4>Connect</h4>
  <a class="btn btn-primary" href="{% provider_login_url "facebook" method="oauth2" %}">Facebook</a>
  <a class="btn btn-primary" href="{% provider_login_url 'google' %}">Google</a>
{% endblock %}
